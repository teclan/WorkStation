<!DOCTYPE html>
<html style="height: 100%; width: 100%;">
<head>
	<meta charset="utf-8"/>
	<title>用户信息</title>
	<link rel="stylesheet" type="text/css" href="userInfo.css"/>
</head>
<body style="width:100%;height: 100%;">
	<div id="title" class="title">
		<div id="title_left" class="title_left">
			<div id="title_left_img" class="title_left_img"></div>
			<div id="title_left_text" class="title_left_text">用户信息</div>
		</div>
		<div id="title_right" class="title_right float_right">
			<div id="policeRemove" class="disposePolice float_right">
				<div id="policeRemove_text" class="disposePolice_text float_right">同步资料</div>
				<div id="policeRemove_img" class="disposePolice_img float_right"></div>
			</div>
		</div>
	</div>
	<div id="searchTitle" class="searchTitle">
		<div style="width:100%;float: left;">
			<div class="tex" style="margin-left: 10px;width: 56px;">用户名称</div>
			<div class="searchInput ">
			<input id="userName" class="search_text" type="text" placeholder="" name=""/>
			</div>
			<div class="tex" style="margin-left: 10px;width: 56px;">用户地址</div>
			<div class="searchInput ">
			<input id="userAddr" class="search_text" type="text" placeholder="" name=""/>
			</div>
			<div id="policeCheck" class="btns btn1">查询</div>
			<div id="" class="timeorder">用户编号升降<div id="timePng" class="timePng"></div></div>
			<div id="btn-export" style="width: calc(100% - 0px)">
				<div id="export" class="export"><div id="exportPng" class="exportPng"></div>导出</div></div>
		</div>
	</div>
	<div id="content" class="content">
		<div id="right_div">
			<div id="right_div1">
				<div id="right_divx">
					<table id="listBox1" class="table table-bordered">
						<tr class="table_title">
							<th id="accountNum_title" class="accountNum_title table_title_item">用户编号</th>
							<th id="accountName_title" class="userName_title">用户名称</th>
							<th id="accountAddr_title" class="userName_title">用户地址</th>
							<th id="contact_title" class="contact_title table_title_item">单位负责人</th>
							<th id="cPhone_title" class="cPhone_title table_title_item">负责人电话</th>
							<th id="cMobile_title" class="cMobile_title table_title_item">负责人手机</th>
							<th id="areaName_title" class="areaName_title table_title_item">所属区域</th>
							<th id="pnlTel_title" class="operTime_title table_title_item">联网电话</th>
							<th style="width:16px"></th>
						</tr>
					</table>
				</div>
			</div>
			<div id="right_div2">
				<table id="listBox2" class="table table-bordered">
					<tbody id="table_content" class="table_content">
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div id="contentBottom" class="contentBottom">
		<div id="pageBox" class="pageBox"></div>
	</div>

</body>
<script type="text/javascript" src="../../resource/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../resource/js/jquery-ajax-expand.js"></script>
<script type="text/javascript" src="../../tool/jquery-page-1.0.1/jquery-page-1.0.1.js"></script>
<script type="text/javascript" src="../../tool/time/time.js"></script>
<script type="text/javascript" src="../../tool/exchange.js"></script>
<script type="text/javascript" src="../../relatedEvents/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../resource/colResizable/colResizable-1.5.min.js"></script>
<script type="text/javascript" src="../../resource/colResizable/colResizableNot-1.5.min.js"></script>
<script type="text/javascript" src="../../resource/js/popups.js"></script>
<script type="text/javascript" src="../../resource/js/loadFuzzy.js"></script>
<script type="text/javascript" src="../../resource/js/load.js"></script>
<script type="text/javascript" src="./userInfo.js"></script>
</html>
