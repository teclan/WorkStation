<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link type="text/css" rel="stylesheet" href="resetPassword.css">
    <link rel="stylesheet" type="text/css" href="../../resource/css/validate.css"/>
    <link rel="stylesheet" type="text/css" href="../../resource/css/style.css"/>
</head>
<body>
<form id="form" class="registerform">
    <div class="main">
        <div class="title">修改密码</div>
        <div class="line">
            <div class="titlename"><span class="star">*</span>原始密码</div>
            <input id="pwdOld" class="titleinput" type="password" datatype="*" nullmsg="原始密码不能为空">
            <div class="Validform_checktip marginTop2"></div>
        </div>

        <div class="line">
            <div class="titlename"><span class="star">*</span>新密码</div>
            <input id="pwdNew1" class="titleinput" type="password" datatype="*" nullmsg="新密码不能为空">
            <div class="Validform_checktip marginTop2"></div>
        </div>

        <div class="line">
            <div class="titlename"><span class="star">*</span>确认密码</div>
            <input id="pwdNew2" class="titleinput" type="password" datatype="*" nullmsg="确认密码不能为空">
            <div class="Validform_checktip marginTop2"></div>
        </div>
        <div class="line">
            <div id="sure" class="sure">确认</div>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="../../resource/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../resource/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../resource/js/checkUser.js"></script>
<script type="text/javascript" src="../../resource/js/jquery-ajax-expand.js"></script>
<script type="text/javascript" src="../../resource/js/Validform_v4.0.js"></script>
<script type="text/javascript" src="resetPassword.js"></script>
</html>
